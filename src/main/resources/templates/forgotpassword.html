<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 420px;
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .message {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color:rgb(8, 8, 156);
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn-primary:hover {
            background-color: rgb(7, 7, 106);
        }

        .text-danger {
            color: #dc3545;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <h2>Forgot Password</h2>
    </div>



    <form  method="post" th:action="@{/forgotpassword}" onsubmit="return validateForm()">
        
        <div class="form-group">
            <p>We will be sending a reset password link to your email.</p>
        </div>

        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="somoneexample@gmail.com" required autofocus/>
        </div>
        
           <label for="phoneNumber">Enter your phoneNumber:</label>
 <input type="tel"  pattern="[0-9]{10}" name="number" placeholder="Enter 10-digit phone number" required>
      

        <div class="form-group text-center">
            <input type="submit" value="SUBMIT" class="btn btn-primary"/>
        </div>
    </form>
</div>

<script>
    function validateForm() {
        var email = document.getElementById("email").value;

        // Basic email validation
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
