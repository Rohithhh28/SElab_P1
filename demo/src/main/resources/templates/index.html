<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
        }

        h2 {
            color: #4285f4;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 18px;
        }

        .password-container {
            position: relative;
            margin-bottom: 10px;
            text-align: left;
        }

        .password-container1 {
            position: relative;
            margin-bottom: 5px;
            text-align: left;
        }
        input {
            width: calc(100% - 32px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
       

        .show-password {
            position: absolute;
            right: 35px;
            top: 40%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: black;
        }

        button {
            background-color: #136945;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 40%;
        }

        button:hover {
            background-color: #357ae8;
        }

        .forgot-password {
            text-align: left;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .forgot-password a {
            color: #4285f4;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            <label for="email">Email:</label>
            <div class="password-container1">
            <input type="email" id="email" name="email" placeholder="Your email" required>
</div>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Your password" required>
                <span class="show-password" onclick="togglePasswordVisibility()">üëÅÔ∏è‚Äçüó®Ô∏è</span>
            </div>
            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            </div>
            <button type="submit" onclick="login()">Login</button>
           
           
        </form>
    </div>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Here, you would typically send the email and password to a server for authentication
            // This is a basic example and not secure for production use
            console.log('Login with email:', email, 'and password:', password);
        }

        function forgotPassword() {
            var email = prompt('Enter your email to recover your password:');

            // Here, you would typically send the email to a server for password recovery
            // This is a basic example and not secure for production use
            console.log('Password recovery email sent to:', email);
        }

        function togglePasswordVisibility() {
            var passwordField = document.getElementById('password');
            var icon = document.querySelector('.show-password');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>

</body>
</html>
